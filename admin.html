<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { text-align: center; margin-bottom: 20px; }
    form { margin-bottom: 20px; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input, select, button {
      margin-bottom: 10px; padding: 8px; width: 100%; max-width: 300px;
    }
    button {
      cursor: pointer; background-color: #007BFF; color: #fff;
      border: none; border-radius: 5px; margin-right: 5px;
    }
    button:hover { background-color: #0056b3; }
    #loginSection { margin-bottom: 20px; }
    #formSection { display: none; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Set or Enter Password</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button id="setPasswordBtn">Set Password</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Form Section -->
  <div id="formSection">
    <!-- Page Heading Form -->
    <form id="pageHeadingForm">
      <label for="pageHeadingInput">Page Heading:</label>
      <input type="text" id="pageHeadingInput" placeholder="Enter page heading">
      <button type="button" id="setPageHeadingBtn">Set Heading</button>
      <button type="button" id="removePageHeadingBtn" style="background-color:red;">Remove Heading</button>
    </form>

    <!-- Image Upload Form -->
    <form id="imageForm">
      <label for="imageUpload">Top Image:</label>
      <input type="file" id="imageUpload" accept="image/*">
      <button type="button" id="setImageBtn">Set Image</button>
      <button type="button" id="removeImageBtn" style="background-color:red;">Remove Image</button>
    </form>

    <!-- Data Entry Form -->
    <form id="dataForm">
      <label for="loftSelect">Loft:</label>
      <select id="loftSelect"></select>

      <label for="pigeonNumber">Pigeon Number:</label>
      <select id="pigeonNumber"></select>

      <label for="timeInput">Time (HH:MM:SS):</label>
      <input type="text" id="timeInput" placeholder="HHMMSS">

      <button type="button" id="saveBtn">Save</button>
    </form>

    <!-- Sab Lofts Ka Uraan Ka Time -->
    <form id="globalTimeForm">
      <label for="uraanTime">Sab Lofts Ka Uraan Ka Time:</label>
      <input type="text" id="uraanTime" placeholder="HHMMSS">
      <button type="button" id="applyUraanTimeBtn">Apply</button>
    </form>

    <!-- Per-Loft Uraan Ka Time -->
    <form id="perLoftTimeForm">
      <label for="perLoftSelect">Select Loft:</label>
      <select id="perLoftSelect"></select>

      <label for="perLoftTime">Uraan ka Time for Loft:</label>
      <input type="text" id="perLoftTime" placeholder="HHMMSS">

      <button type="button" id="applyPerLoftTimeBtn">Apply</button>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const loftSelect = document.getElementById("loftSelect");
      const pigeonNumberDropdown = document.getElementById("pigeonNumber");
      const perLoftSelect = document.getElementById("perLoftSelect");

      // Populate Loft Dropdowns
      for (let i = 1; i <= 10; i++) {
        const opt1 = new Option(`Loft ${i}`, i);
        const opt2 = new Option(`Loft ${i}`, i);
        loftSelect.appendChild(opt1);
        perLoftSelect.appendChild(opt2);
      }

      loftSelect.addEventListener("change", () => {
        updatePigeonNumberDropdown(loftSelect.value - 1);
      });

      function updatePigeonNumberDropdown(loftIndex) {
        const loftData = JSON.parse(localStorage.getItem("loftData")) || Array(10).fill(null).map(() => Array(7).fill(""));
        pigeonNumberDropdown.innerHTML = "";
        for (let i = 0; i < 7; i++) {
          const time = loftData[loftIndex][i];
          pigeonNumberDropdown.add(new Option(time ? `Pigeon ${i+1} (Filled)` : `Pigeon ${i+1}`, i+1));
        }
      }
      loftSelect.dispatchEvent(new Event("change"));

      // Auto-format HHMMSS â†’ HH:MM:SS
      function autoFormatTime(input) {
        input.addEventListener("input", () => {
          let value = input.value.replace(/\D/g, "").slice(0, 6);
          let f = "";
          if (value.length > 0) f = value.slice(0, 2);
          if (value.length >= 3) f += ":" + value.slice(2, 4);
          if (value.length >= 5) f += ":" + value.slice(4, 6);
          input.value = f;
        });
      }
      autoFormatTime(document.getElementById("timeInput"));
      autoFormatTime(document.getElementById("uraanTime"));
      autoFormatTime(document.getElementById("perLoftTime"));

      // Save Pigeon Time
      document.getElementById("saveBtn").addEventListener("click", () => {
        const loftIndex = loftSelect.value - 1;
        const pigeonIdx = pigeonNumberDropdown.value - 1;
        const timeInput = document.getElementById("timeInput").value;
        if (!/^([01]\d|2[0-3]):[0-5]\d:[0-5]\d$/.test(timeInput)) return alert("Invalid time format.");
        const loftData = JSON.parse(localStorage.getItem("loftData")) || Array(10).fill(null).map(() => Array(7).fill(""));
        loftData[loftIndex][pigeonIdx] = timeInput;
        localStorage.setItem("loftData", JSON.stringify(loftData));
        localStorage.setItem("lastUpdated", new Date().toLocaleString());
        alert(`Time saved for Loft ${loftSelect.value}, Pigeon ${pigeonNumberDropdown.value}.`);
        updatePigeonNumberDropdown(loftIndex);
      });

      // Global Uraan Ka Time
      document.getElementById("applyUraanTimeBtn").addEventListener("click", () => {
        const uraanTime = document.getElementById("uraanTime").value;
        if (!/^([01]\d|2[0-3]):[0-5]\d:[0-5]\d$/.test(uraanTime)) return alert("Invalid format.");
        localStorage.setItem("uraanKaTime", uraanTime);
        localStorage.setItem("lastUpdated", new Date().toLocaleString());
        alert("Sab Lofts Ka Uraan Ka Time applied!");
      });

      // Per-Loft Uraan Ka Time
      document.getElementById("applyPerLoftTimeBtn").addEventListener("click", () => {
        const loft = perLoftSelect.value;
        const time = document.getElementById("perLoftTime").value;
        if (!/^([01]\d|2[0-3]):[0-5]\d:[0-5]\d$/.test(time)) return alert("Invalid format.");
        let perLoft = JSON.parse(localStorage.getItem("perLoftUraanKaTime")) || {};
        perLoft[loft] = time;
        localStorage.setItem("perLoftUraanKaTime", JSON.stringify(perLoft));
        localStorage.setItem("lastUpdated", new Date().toLocaleString());
        alert(`Uraan Ka Time for Loft ${loft} applied!`);
      });
    });

    // Login
    document.getElementById("setPasswordBtn").addEventListener("click", () => {
      const pwd = document.getElementById("adminPassword").value;
      if (!pwd) return alert("Please enter a password.");
      localStorage.setItem("adminPassword", pwd);
      alert("Password set successfully!");
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const entered = document.getElementById("adminPassword").value;
      const stored = localStorage.getItem("adminPassword");
      if (entered === stored) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("formSection").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    });
  </script>
</body>
</html>
