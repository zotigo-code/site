<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <style>
        form {
            margin: 20px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Admin Panel</h1>
    <form id="adminForm">
        <label for="password">Set Password:</label>
        <input type="password" id="password" required />

        <label for="loftDropdown">Loft:</label>
        <select id="loftDropdown">
            <!-- Options will be populated dynamically -->
        </select>

        <label for="pigeonNumber">Next Pigeon Number:</label>
        <input type="text" id="pigeonNumber" disabled />

        <label for="timeEntry">Time (HH:MM:SS):</label>
        <input type="time" id="timeEntry" step="1" required />

        <button type="button" onclick="saveData()">Save</button>

        <hr />

        <label for="uraanTime">Uraan Ka Time:</label>
        <input type="time" id="uraanTime" step="1" />
        <button type="button" onclick="applyUraanTime()">Apply to All</button>
    </form>

    <script>
        let tableData = [
            { loft: 'Loft 1', times: [0,0,0,0,0,0,0], total: 0, uraanKaTime: null },
            { loft: 'Loft 2', times: [0,0,0,0,0,0,0], total: 0, uraanKaTime: null },
            // Add more loft rows as needed
        ];

        function populateLoftDropdown() {
            const dropdown = document.getElementById("loftDropdown");
            dropdown.innerHTML = ""; // Reset dropdown
            tableData.forEach((row, index) => {
                const option = document.createElement("option");
                option.value = index;
                option.textContent = row.loft;
                dropdown.appendChild(option);
            });

            updateNextPigeonNumber();
        }

        function updateNextPigeonNumber() {
            const selectedLoftIndex = document.getElementById("loftDropdown").value;
            const selectedLoft = tableData[selectedLoftIndex];
            const nextPigeon = selectedLoft.times.findIndex(time => time === 0) + 1;
            document.getElementById("pigeonNumber").value = nextPigeon || "Full";
        }

        function saveData() {
            const selectedLoftIndex = document.getElementById("loftDropdown").value;
            const timeEntry = document.getElementById("timeEntry").value;

            if (!timeEntry) {
                alert("Please enter a valid time.");
                return;
            }

            const selectedLoft = tableData[selectedLoftIndex];
            const nextPigeon = selectedLoft.times.findIndex(time => time === 0);

            if (nextPigeon !== -1) {
                selectedLoft.times[nextPigeon] = timeEntry;
                alert(`Time saved for ${selectedLoft.loft}, Pigeon ${nextPigeon + 1}`);
            } else {
                alert("All pigeon slots for this loft are full.");
            }
        }

        function applyUraanTime() {
            const uraanTime = document.getElementById("uraanTime").value;

            if (!uraanTime) {
                alert("Please enter a valid Uraan Ka Time.");
                return;
            }

            tableData.forEach(row => {
                row.uraanKaTime = uraanTime;
                row.times = row.times.map(time => time - uraanTime); // Subtract uraanTime from each time
            });

            alert("Uraan Ka Time applied to all lofts.");
        }

        // Populate dropdown on page load
        populateLoftDropdown();
    </script>
</body>
</html>
