<!-- JavaScript for Google Sheets integration -->
<script>
    const scriptURL = "YOUR_WEB_APP_URL"; // Replace with your Google Apps Script Web App URL

    document.getElementById("dataForm").addEventListener("submit", async (e) => {
        e.preventDefault(); // Prevent form from refreshing the page

        const data = document.getElementById("data").value.split(",").map(val => val.trim()); // Parse user input

        try {
            const response = await fetch(scriptURL, {
                method: "POST",
                body: JSON.stringify({ data }),
                headers: { "Content-Type": "application/json" }
            });
            const result = await response.text();
            document.getElementById("response").innerText = result; // Display success message
        } catch (error) {
            console.error("Error:", error);
            document.getElementById("response").innerText = "Failed to submit data!";
        }
    });
</script>
