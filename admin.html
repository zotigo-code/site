<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select, button {
      margin-bottom: 10px;
      padding: 8px;
      width: 100%;
      max-width: 300px;
    }

    button {
      cursor: pointer;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #loginSection {
      margin-bottom: 20px;
    }

    #formSection {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <!-- Login Section -->
  <div id="loginSection">
    <h2>Set or Enter Password</h2>
    <input type="password" id="adminPassword" placeholder="Enter password">
    <button id="setPasswordBtn">Set Password</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Form Section -->
  <div id="formSection">
    <!-- Page Heading Form -->
    <form id="pageHeadingForm">
      <label for="pageHeadingInput">Page Heading:</label>
      <input type="text" id="pageHeadingInput" placeholder="Enter page heading">
      <button type="button" id="setPageHeadingBtn">Set Heading</button>
    </form>

    <!-- Data Entry Form -->
    <form id="dataForm">
      <label for="loftSelect">Loft:</label>
      <select id="loftSelect">
        <!-- Dropdown is populated dynamically -->
      </select>

      <label for="pigeonNumber">Pigeon Number:</label>
      <select id="pigeonNumber">
        <!-- Dropdown is populated dynamically for the selected loft -->
      </select>

      <label for="timeInput">Time (HH:MM:SS):</label>
      <input type="text" id="timeInput" placeholder="HHMMSS">

      <button type="button" id="saveBtn">Save</button>
    </form>

    <!-- Uraan Ka Time Form -->
    <form id="globalTimeForm">
      <label for="uraanTime">Uraan Ka Time:</label>
      <input type="text" id="uraanTime" placeholder="HHMMSS">
      <button type="button" id="applyUraanTimeBtn">Apply</button>
    </form>
  </div>

  <script>
    // Ensure the script dynamically populates the dropdowns and handles actions
    document.addEventListener("DOMContentLoaded", () => {
      const loftSelect = document.getElementById("loftSelect");
      const pigeonNumberDropdown = document.getElementById("pigeonNumber");
      const pageHeadingInput = document.getElementById("pageHeadingInput");

      // Populate Loft Dropdown
      for (let i = 1; i <= 10; i++) {
        const option = document.createElement("option");
        option.value = i;
        option.textContent = `Loft ${i}`;
        loftSelect.appendChild(option);
      }

      // Update Pigeon Number Dropdown when Loft is selected
      loftSelect.addEventListener("change", () => {
        updatePigeonNumberDropdown(loftSelect.value - 1);
      });

      // Function to update Pigeon Number Dropdown
      function updatePigeonNumberDropdown(loftIndex) {
        const loftData = JSON.parse(localStorage.getItem("loftData")) || Array(10).fill(null).map(() => Array(7).fill("")); // Default data
        pigeonNumberDropdown.innerHTML = ""; // Clear existing options

        for (let i = 0; i < 7; i++) {
          const option = document.createElement("option");
          option.value = i + 1;
          const time = loftData[loftIndex][i];
          option.textContent = time ? `Pigeon ${i + 1} (Filled)` : `Pigeon ${i + 1}`;
          pigeonNumberDropdown.appendChild(option);
        }
      }

      // Trigger initial population of Pigeon Number Dropdown
      loftSelect.dispatchEvent(new Event("change"));

      // Handle Page Heading Submission
      document.getElementById("setPageHeadingBtn").addEventListener("click", () => {
        const heading = pageHeadingInput.value;
        if (heading) {
          localStorage.setItem("pageHeading", heading); // Save heading to localStorage
          localStorage.setItem("lastUpdated", new Date().toLocaleString()); // Update timestamp
          alert("Page heading updated!");
        } else {
          alert("Please enter a valid heading.");
        }
      });

      // Handle Time Entry Submission
      document.getElementById("saveBtn").addEventListener("click", () => {
        const loftIndex = loftSelect.value - 1; // Selected loft index
        const pigeonIdx = pigeonNumberDropdown.value - 1; // Selected pigeon number (converted to 0-based index)
        const timeInput = document.getElementById("timeInput").value;

        // Validate time format (HH:MM:SS)
        if (!isValidTimeFormat(timeInput)) {
          alert("Invalid time format. Please use HH:MM:SS.");
          return;
        }

        const loftData = JSON.parse(localStorage.getItem("loftData")) || Array(10).fill(null).map(() => Array(7).fill(""));
        loftData[loftIndex][pigeonIdx] = timeInput; // Save the time in the correct slot
        localStorage.setItem("loftData", JSON.stringify(loftData)); // Save data to localStorage
        localStorage.setItem("lastUpdated", new Date().toLocaleString()); // Update timestamp
        alert(`Time saved for Loft ${loftSelect.value}, Pigeon ${pigeonNumberDropdown.value}.`);
        updatePigeonNumberDropdown(loftIndex); // Update the dropdown after saving
      });

      // Handle Uraan Ka Time Submission
      document.getElementById("applyUraanTimeBtn").addEventListener("click", () => {
        const uraanTime = document.getElementById("uraanTime").value;

        // Validate Uraan Ka Time format
        if (!isValidTimeFormat(uraanTime)) {
          alert("Invalid Uraan Ka Time format. Please use HH:MM:SS.");
          return;
        }

        localStorage.setItem("uraanKaTime", uraanTime); // Save Uraan Ka Time to localStorage
        localStorage.setItem("lastUpdated", new Date().toLocaleString()); // Update timestamp
        alert("Uraan Ka Time applied!");
      });

      // Validate time format (HH:MM:SS)
      function isValidTimeFormat(timeStr) {
        const timeRegex = /^([01]\d|2[0-3]):[0-5]\d:[0-5]\d$/; // Matches HH:MM:SS in 24-hour format
        return timeRegex.test(timeStr);
      }

      // Auto-format time input fields as HH:MM:SS while typing
      function autoFormatTime(input) {
        input.addEventListener("input", () => {
          let value = input.value.replace(/\D/g, ""); // Keep only digits
          if (value.length > 6) value = value.slice(0, 6);

          let formatted = "";
          if (value.length > 0) formatted = value.slice(0, 2);
          if (value.length >= 3) formatted += ":" + value.slice(2, 4);
          if (value.length >= 5) formatted += ":" + value.slice(4, 6);

          input.value = formatted;
        });
      }

      autoFormatTime(document.getElementById("timeInput"));
      autoFormatTime(document.getElementById("uraanTime"));
    });

    // Handle Login and Password Setup
    document.getElementById("setPasswordBtn").addEventListener("click", () => {
      const adminPassword = document.getElementById("adminPassword").value;
      if (adminPassword) {
        localStorage.setItem("adminPassword", adminPassword);
        alert("Password set successfully!");
      } else {
        alert("Please enter a valid password.");
      }
    });

    document.getElementById("loginBtn").addEventListener("click", () => {
      const enteredPassword = document.getElementById("adminPassword").value;
      const storedPassword = localStorage.getItem("adminPassword");
      if (enteredPassword === storedPassword) {
        document.getElementById("loginSection").style.display = "none";
        document.getElementById("formSection").style.display = "block";
      } else {
        alert("Incorrect password!");
      }
    });
  </script>
</body>
</html>
