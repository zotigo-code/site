<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      text-align: center;
      padding: 8px;
    }
    th {
      background-color: #f2f2f2;
    }
    .admin-link {
      margin: 20px;
      display: inline-block;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Main Table</h1>
  <table id="main-table">
    <thead>
      <tr>
        <th>Loft</th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
        <th>5</th>
        <th>6</th>
        <th>7</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- 10 rows generated dynamically via JavaScript -->
    </tbody>
  </table>
  <a href="admin.html" class="admin-link">Admin Page</a>
  <script>
    // Generate 10 rows for the table
    const tableBody = document.querySelector('#main-table tbody');
    for (let i = 1; i <= 10; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>Loft ${i}</td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
      `;
      tableBody.appendChild(row);
    }
  </script>
<script src="admin.js"></script>
</body>
</html>
