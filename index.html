<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loft Tracking Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: center;
        }
        .header-info {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Loft Tracking Table</h1>
    <div class="header-info">
        <span>Total pigeons: <span id="totalPigeons">0</span></span> |
        <span>Non-zero cells: <span id="nonZeroCells">0</span></span>
        <br />
        <span id="uraanKaTimeHeader"></span>
    </div>
    <table id="mainTable">
        <thead>
            <tr>
                <th>Loft</th>
                <th>Time 1</th>
                <th>Time 2</th>
                <th>Time 3</th>
                <th>Time 4</th>
                <th>Time 5</th>
                <th>Time 6</th>
                <th>Time 7</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be generated dynamically -->
        </tbody>
    </table>
    <script>
        let tableData = [
            { loft: 'Loft 1', times: [0,0,0,0,0,0,0], total: 0, uraanKaTime: null },
            { loft: 'Loft 2', times: [0,0,0,0,0,0,0], total: 0, uraanKaTime: null },
            // Add more loft rows as needed
        ];

        function updateTable() {
            const tableBody = document.getElementById("tableBody");
            tableBody.innerHTML = ""; // Clear the table body
            let totalPigeons = tableData.length * 7;
            let nonZeroCells = 0;
            let uraanTimes = tableData.map(row => row.uraanKaTime);
            const allSameUraan = uraanTimes.every((val, _, arr) => val === arr[0] && val !== null);

            for (const row of tableData) {
                const tr = document.createElement("tr");
                const tdLoft = document.createElement("td");
                tdLoft.textContent = row.loft;
                tr.appendChild(tdLoft);

                let rowTotal = 0;
                row.times.forEach((time, index) => {
                    const tdTime = document.createElement("td");
                    tdTime.textContent = time || 0;
                    if (time > 0) nonZeroCells++;
                    rowTotal += time;
                    tr.appendChild(tdTime);
                });

                const tdTotal = document.createElement("td");
                tdTotal.textContent = rowTotal;
                row.total = rowTotal;
                tr.appendChild(tdTotal);

                tableBody.appendChild(tr);
            }

            document.getElementById("totalPigeons").textContent = totalPigeons;
            document.getElementById("nonZeroCells").textContent = nonZeroCells;

            const uraanHeader = document.getElementById("uraanKaTimeHeader");
            if (allSameUraan) {
                uraanHeader.textContent = `Uraan Ka Time: ${uraanTimes[0] || "N/A"}`;
            } else {
                uraanHeader.textContent = ""; // Reset header
                const thUraan = document.createElement("th");
                thUraan.textContent = "Uraan Ka Time";
                document.querySelector("#mainTable thead tr").appendChild(thUraan);
            }
        }

        // Call the function to render the table
        updateTable();
    </script>
</body>
</html>
