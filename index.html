<!DOCTYPE html>
<html>
<head>
  <title>Time Table</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f4f4f4;
    }
    form {
      margin-bottom: 20px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>Time Table</h1>

  <!-- Form to enter data -->
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>
    <label for="time1">Time 1:</label>
    <input type="time" id="time1" required>
    <label for="time2">Time 2:</label>
    <input type="time" id="time2" required>
    <label for="time3">Time 3:</label>
    <input type="time" id="time3" required>
    <label for="time4">Time 4:</label>
    <input type="time" id="time4" required>
    <label for="time5">Time 5:</label>
    <input type="time" id="time5" required>
    <label for="time6">Time 6:</label>
    <input type="time" id="time6" required>
    <label for="time7">Time 7:</label>
    <input type="time" id="time7" required>
    <button type="submit">Add to Table</button>
  </form>

  <!-- Table to display data -->
  <table id="timeTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Time 1</th>
        <th>Time 2</th>
        <th>Time 3</th>
        <th>Time 4</th>
        <th>Time 5</th>
        <th>Time 6</th>
        <th>Time 7</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be dynamically added here -->
    </tbody>
  </table>

  <script>
    // Universal start time as "05:00:00"
    const universalStartTime = "05:00:00";

    // Convert time in "HH:mm:ss" format to seconds
    function timeToSeconds(time) {
      const [hours, minutes, seconds] = time.split(':').map(Number);
      return hours * 3600 + minutes * 60 + (seconds || 0);
    }

    // Convert seconds to "HH:mm:ss" format
    function secondsToTime(seconds) {
      const hours = Math.floor(seconds / 3600).toString().padStart(2, '0');
      const minutes = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${hours}:${minutes}:${secs}`;
    }

    // Calculate time difference from universal start time
    function calculateDifference(time) {
      const universalSeconds = timeToSeconds(universalStartTime);
      const enteredSeconds = timeToSeconds(time);
      return enteredSeconds - universalSeconds;
    }

    // Add a row to the table
    document.getElementById("dataForm").addEventListener("submit", function (event) {
      event.preventDefault();

      // Get form values
      const name = document.getElementById("name").value;
      const time1 = document.getElementById("time1").value + ":00";
      const time2 = document.getElementById("time2").value + ":00";
      const time3 = document.getElementById("time3").value + ":00";
      const time4 = document.getElementById("time4").value + ":00";
      const time5 = document.getElementById("time5").value + ":00";
      const time6 = document.getElementById("time6").value + ":00";
      const time7 = document.getElementById("time7").value + ":00";

      // Calculate total time
      const totalSeconds = [
        calculateDifference(time1),
        calculateDifference(time2),
        calculateDifference(time3),
        calculateDifference(time4),
        calculateDifference(time5),
        calculateDifference(time6),
        calculateDifference(time7)
      ].reduce((sum, diff) => sum + diff, 0);

      const totalTime = secondsToTime(totalSeconds);

      // Add row to the table
      const table = document.getElementById("timeTable").getElementsByTagName("tbody")[0];
      const newRow = table.insertRow();
      newRow.innerHTML = `
        <td>${name}</td>
        <td>${time1}</td>
        <td>${time2}</td>
        <td>${time3}</td>
        <td>${time4}</td>
        <td>${time5}</td>
        <td>${time6}</td>
        <td>${time7}</td>
        <td>${totalTime}</td>
      `;

      // Clear the form
      document.getElementById("dataForm").reset();
    });
  </script>
</body>
</html>
